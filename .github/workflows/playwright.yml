name: PlaywrightCucumberTest

on:
  schedule:
    # Runs every day at 08:00 IST (02:30 UTC)
    - cron: '30 2 * * *'

  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tags to run (e.g. @smoke or @regression or @greenkart)'
        required: true
        default: '@greenkart'

jobs:
  run-playwright-cucumber-tests:
    runs-on: ubuntu-latest

    env:
      SUITE_NAME: PlaywrightCucumberTest
      TAGS: ${{ github.event.inputs.tags || '@greenkart' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Cucumber Tests by Tags
        run: |
          echo "Running Suite: $SUITE_NAME"
          echo "Running Tags: $TAGS"
          npx cucumber-js \
            --tags "$TAGS" \
            src/test/features

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SUITE_NAME }}-Report
          path: test-result/
